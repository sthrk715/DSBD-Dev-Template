# ローカル開発環境
# 使用方法: docker compose up -d

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://dsbd:dsbd_password@postgres:5432/dsbd_dev
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-change-in-production
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dsbd
      POSTGRES_PASSWORD: dsbd_password
      POSTGRES_DB: dsbd_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dsbd"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
